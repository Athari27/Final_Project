{% extends "CooperativeTrainingApp/base.html" %}

{% block title %} Add Company {% endblock %}


{% block content %} 
<style>
   body{
        background-color: #f5edec;
      }
  
    h3 {
      font-family: 'Poppins', sans-serif, 'arial';
      font-weight: 200;
      font-size: 50px;
      color: rgb(27, 26, 26);
      text-align: center;
      margin-bottom: 5px;
      }
  
    
  
  /* inputs */
  
   .styled-input {
      float: left;
      width: 293px;
      margin: 1rem 0;
      position: relative;
      border-radius: 4px;
      }
  
  
   .styled-input label {
      color: rgb(10, 10, 10);
      padding: 1.3rem 30px 1rem 30px;
      position: absolute;
      top: 10px;
      left: 0;
      -webkit-transition: all 0.25s ease;
      transition: all 0.25s ease;
      pointer-events: none;
      }
  
   .styled-input.wide { 
      width: 650px;
      max-width: 100%;
      }
  
   input,textarea {
      padding: 30px;
      border: 0;
      width: 100%;
      font-size: 1rem;
      
      
      border: 1px solid #ccc;
      color: rgb(10, 10, 10);
      border-radius: 4px;
     }
  
   .input-container {
      width: 650px;
      max-width: 100%;
      margin: 20px auto 25px auto;
     }
  
     .send {
  width: 50%;
padding: 14px 20px;
color: rgb(242, 248, 248);
background-color: rgb(95, 77, 77);
border: none;
border-radius: 4px;
cursor: pointer;
margin-left: 280px;

    }

    input[type=submit]:hover {
background-color: #302f35;
}
  
   
  </style>
        
<div class="container">
    
 <form action="" method="POST" class=" flex-column gap-2">

    {% csrf_token %}

    <div class="container">
        <div class="row">
            <h3>Add New Company:</h3>
        </div>
      <div class="row input-container">
        
        <div class="col-xs-12">
          <div class="styled-input wide">
            <label for="floatingInput">Company Name:</label><br><br><br><br>
            <input type="text" name ="first_name" required />
          </div>
        </div>

        <div class="col-xs-12">
          <div class="styled-input wide">
            <label for="floatingInput">userName:</label><br><br><br><br>
            <input type="text" name ="username" required />
          </div>
        </div>

        <div class="col-xs-12">
          <div class="styled-input wide">
            <label for="floatingInput">Password:</label><br><br><br><br>
            <input type="password" name ="password" required />
          </div>
        </div>

        <div class="col-xs-12">
            <div class="styled-input wide">
              <label for="floatingInput">Information About the company:</label><br><br><br><br>
              <textarea type="text" name="information" required></textarea>
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="styled-input">
            <label for="floatingInput">City:</label><br><br><br><br>
            <input type="text" name="city" required /> 
          </div>
        </div>  
        

        <div class="col-md-6 col-sm-12">
            <div class="styled-input" style="float:right;">
              <label for="floatingInput">Training period:</label><br><br><br><br>
              <input type="text" name="training_period" required /> 
            </div>
        </div> 
        
        <div class="col-md-6 col-sm-12">
          <div class="styled-input">
            <label class="form-label">Training status: </label>
            <div class="select">
              <select id="standard-select" name="training">
                <option value="True" >Vailable</option>
                <option value="False" >UnVailable</option>
              </select>
              <span class="focus"></span>
             </div>
          </div>
      </div>

       


    
    
       <br><br><br><br><br>

       

        
       
     </div> 
     <input class="send" type="submit" value="Send" /> 

    </div>

    <br> <br> <br> <br>
 </form> 

</div>
{% endblock %}
