{% extends "CooperativeTrainingApp/base.html" %}

{% block title %} Apply {% endblock %}


{% block content %}

  <style>
    label{
      text-align: left;
      margin-left: 200px;
      
    }

    input {
    width: 50%;
    padding: 12px 20px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-left: 200px;
    
    }
    
   input[type=submit] {
   width: 50%;
   padding: 14px 20px;
   color: rgb(242, 248, 248);
   background-color: rgb(95, 77, 77);
   border: none;
   border-radius: 4px;
   cursor: pointer;
   margin-left: 200px;

   }

   input[type=submit]:hover {
   background-color: #302f35;

   }
     
   h3{
      margin-left: 200px;
      margin-top: 30px;
    
   }
    
   
  </style>



    <div class="container-envelope">
      <h3>Apply:</h3>
        
     <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >
        
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="email" >

        <label class="form-label"for="file">Attach CV:</label>
        <input type="file" id="file" name="file" /><br><br><br>

        <input type="submit" value="Send">
        
     </form>
    </div>

{% endblock %}
